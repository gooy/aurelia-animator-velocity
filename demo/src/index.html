<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aurelia Animator Velocity</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400italic,300,300italic,400' rel='stylesheet' type='text/css'>

  </head>
  <body aurelia-app="main">

    <div class="splash">
      <div class="message">
        <img src="images/aurelia-logo.png" width="300"/>
        <br/><br/>
        Velocity Animator
      </div>
      <br/>
      <div class="spinner">
        <img src="images/spinner.gif" width="50" />
      </div>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.config({
        paths: {
          "*": "app/*.js",
          "github:*": "jspm_packages/github/*.js",
          "npm:*": "jspm_packages/npm/*.js"
        }
      });
      System.import('aurelia-bootstrapper');
    </script>
  </body>
</html>
