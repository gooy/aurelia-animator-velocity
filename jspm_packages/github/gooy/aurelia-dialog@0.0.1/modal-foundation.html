<template>
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button click.delegate="close()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">${title}</h4>
        </div>
        <div class="modal-body">${content}</div>
        <div class="modal-footer" repeat.for="button of buttons">
          <button type="button" class="btn ${button.style}" data-dismiss="modal">${button.label}</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
